services:
  - type: web
    name: folocaterbk
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false # Set this manually in the Render Dashboard
      - key: MONGO_URI
        sync: false # Set this manually in the Render Dashboard
      - key: PYTHON_VERSION
        value: 3.10.0